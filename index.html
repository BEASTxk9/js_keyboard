<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- PERSONAL LINK -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Virtual_keyboard_attempt</title>
</head>
<body>

<textarea class="w-100" id="output" placeholder="Virtual Keyboard"></textarea>

<section class="keyboard">

    <div class="container justify-content-center align-content-center
    align-items-center
    text-center">
        <div class="row flex-column">

            <div class="col-sm-12 p-2">
                <!-- ROW 1 -->
                
<button onclick="addchar('1')" class="keys border border-2">1</button>
<button onclick="addchar('2')"  class="keys border border-2">2</button>
<button onclick="addchar('3')"  class="keys border border-2">3</button>
<button onclick="addchar('4')"  class="keys border border-2">4</button>
<button onclick="addchar('5')"  class="keys border border-2">5</button>
<button onclick="addchar('6')"  class="keys border border-2">6</button>
<button onclick="addchar('7')"  class="keys border border-2">7</button>
<button onclick="addchar('8')"  class="keys border border-2">8</button>
<button onclick="addchar('9')"  class="keys border border-2">9</button>
<button onclick="addchar('0')"  class="keys border border-2">0</button>
<button onclick="delchar()"  class="backspace border border-2">Backspace</button>
          </div>

            <div class="col-sm-12 p-2">
                  <!-- ROW 1 -->
                  
  <button onclick="addchar('Q')" class="keys border border-2">Q</button>
  <button onclick="addchar('W')"  class="keys border border-2">W</button>
  <button onclick="addchar('E')"  class="keys border border-2">E</button>
  <button onclick="addchar('R')"  class="keys border border-2">R</button>
  <button onclick="addchar('T')"  class="keys border border-2">T</button>
  <button onclick="addchar('Y')"  class="keys border border-2">Y</button>
  <button onclick="addchar('U')"  class="keys border border-2">U</button>
  <button onclick="addchar('I')"  class="keys border border-2">I</button>
  <button onclick="addchar('O')"  class="keys border border-2">O</button>
  <button onclick="addchar('P')"  class="keys border border-2">P</button>
            </div>

            <div class="col-sm-12 p-2">
                    <!-- ROW 2 -->
  <button onclick="addchar('A')"  class="keys border border-2">A</button>
  <button onclick="addchar('S')"  class="keys border border-2">S</button>
  <button onclick="addchar('D')"  class="keys border border-2">D</button>
  <button onclick="addchar('F')"  class="keys border border-2">F</button>
  <button onclick="addchar('G')"  class="keys border border-2">G</button>
  <button onclick="addchar('H')"  class="keys border border-2">H</button>
  <button onclick="addchar('J')"  class="keys border border-2">J</button>
  <button onclick="addchar('K')"  class="keys border border-2">K</button>
  <button onclick="addchar('L')"  class="keys border border-2">L</button>
            </div>

            <div class="col-sm-12 p-2">
                <!-- ROW 3 -->
  <button onclick="addchar('Z')"  class="keys border border-2">Z</button>
  <button onclick="addchar('X')"  class="keys border border-2">X</button>
  <button onclick="addchar('C')"  class="keys border border-2">C</button>
  <button onclick="addchar('V')"  class="keys border border-2">V</button>
  <button onclick="addchar('B')"  class="keys border border-2">B</button>
  <button onclick="addchar('N')"  class="keys border border-2">N</button>
  <button onclick="addchar('M')"  class="keys border border-2">M</button>
            </div>

            <div class="col-sm-12 p-2">
                <!-- ROW 3 -->
  <button onclick="addchar('')"  class="space border border-2">Space</button>
 
            </div>

</div>
</div>

</section>


<span id="output"></span>

<!-- links -->

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- personal js -->
    <script src="./java/code.js"></script>
</body>
</html>
